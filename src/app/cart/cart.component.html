
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container">
        <a href="#" [routerLink]="['']" class="navbar-brand">Shop Here</a>
        <h4 class="nav-item text-light ml-auto">Wallet : {{balance}}</h4>
    </div>
</nav>
<div *ngIf="cartItems.length==0" class="container text-center">
    <h1>Your Cart is Empty :(</h1>
</div>
<div class="container" style="width: 30vw;margin-top: 2vw;">
    <h1 *ngIf="cartItems.length!=0" style="text-align: center;">Your Cart Items</h1>
    <ul class="list-group">
        <li *ngFor="let cartItem of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h3>{{cartItem.name}}/-</h3>
                <p>price : {{cartItem.price}}/-</p>
            </div>
            <div class="d-flex">
                
                <a (click)="deleteItem(cartItem)" class="badge badge-pill badge-danger">delete</a>
            </div>
        </li>
    </ul>    

</div>


<a>
    <div class="d-flex" style="position: fixed;bottom: 2vw;right: 2vw;">
        <div class="badge badge-primary "><h3 class="text-light">{{cartItemsCount}}</h3></div>
        <div class="badge badge-info"><h3>Cart</h3></div>
        <div style="margin-left: 2vw;" (click)="placeOrder()" [routerLink]="['/order-component']" class="badge badge-success "><h3>Place Order</h3></div>
    </div>
</a>
