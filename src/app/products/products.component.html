
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container">
        <a href="#" class="navbar-brand">Shop Here</a>
        <h4 class="nav-item ml-auto">Wallet : {{balance}}</h4>
    </div>
</nav>
<div class="container" style="width: 30vw;margin-top: 2vw;">
    <ul class="list-group">
        <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h3>{{product.name}}/-</h3>
                <p>price : {{product.price}}/-</p>
            </div>
            <div class="d-flex">
                
                <a href="#" (click)="addToCart(product)" class="badge badge-pill badge-info">add to cart</a>
            </div>
        </li>
    </ul>    

</div>

<a [routerLink]="['/cart-component']">
    <div class="d-flex" style="position: fixed;bottom: 2vw;right: 2vw;">
        <div class="badge badge-primary "><h3 class="text-light">{{cartItemsCount}}</h3></div>
        <div class="badge badge-info"><h3>Cart</h3></div>
    </div>
</a>
